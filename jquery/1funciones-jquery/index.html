<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones JQuery</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/functions_jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-4 align-items-center">
            <div class="col col-2 d-flex justify-content-center">
                <button id="addclass" class="btn btn-primary">AddClass</button>
            </div>
            <div class="col col-10 p-3">
                <h1>AddClass</h1>
                <p id="addclass-p">Click the button to add class "red" to this paragraph</p>
            </div>
        </div>
        <hr>
        <div class="row mt-4 align-items-center">
            <div class="col col-2 d-flex justify-content-center">
                <button id="slidetoggle" class="btn btn-primary">Slidetoggle</button>
            </div>
            <div class="col col-8 p-3">
                <h1>Slidetoggle</h1>
                <p>Click the button to slidetoggle a hidden image</p>
            </div>
            <img id="hidden-img" class="col col-2" src="img/download.jpg" alt="atacama">
        </div>
        <hr>
        <div class="row mt-4 align-items-center">
            <div class="col col-2 d-flex justify-content-center">
                <button id="append" class="btn btn-primary">Append</button>
            </div>
            <div class="col col-10 p-3">
                <h1>Append</h1>
                <p id="append-p">Click the button to append a new paragraph!</p>
            </div>
        </div>
    </div>
</body>

</html>
