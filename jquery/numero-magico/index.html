<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número mágico</title>
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less" />
    <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/numero_magico.js"></script>
    <script src="js/functions_jq.js"></script>
</head>

<body>
    <div class="container pt-5 full-height bg-warning">
        <h1 class="row justify-content-center dark-orange-text  mb-5">El número magico</h1>
        <form class="row width-1 m-auto p-5 border border-3 shadow-lg rounded">
            <h2 class="text-center dark-orange-text mb-4">Elige la dificultad</h2>
            <select name="difficulty" id="difficulty" class="form-select mb-2">
                <option value="easy">Fácil</option>
                <option value="hard">Difícil</option>
            </select>
            <button id="btn-difficulty" type="button" class="btn btn-outline-secondary mb-4">Seleccionar</button>
            <p id="lifes-info" class="text-center">Intentos: </p>
            <p id="num-info" class="text-center"></p>
            <input id="player-num" type="number" class="mb-2">
            <button id="send-num" type="button" class="btn btn-outline-secondary mb-2">Voy a tener suerte</button>
            <button id="restart" type="button" class="btn btn-outline-secondary">Jugar de nuevo</button>
        </form>
    </div>
</body>

</html>
