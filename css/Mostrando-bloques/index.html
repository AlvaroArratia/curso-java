<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrando bloques</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <img src="img/github.jpg" alt="github">
            <h1>Display our blocks!</h1>
            <img src="img/catandninja.png" alt="catandninja">
        </div>
        <div id="content">
            <div class="row">
                <div class="box">
                    <img class="blue" src="img/dojocat.jpg" alt="dojocat">
                </div>
                <div class="box">
                    <img class="red" src="img/heisencat.png" alt="heisencat">
                </div>
                <div class="box">
                    <img class="blue" src="img/linkcat.png" alt="linkcat">
                </div>
                <div class="box">
                    <img class="red" src="img/ironcat.png" alt="ironcat">
                </div>
                <div class="box">
                    <img class="blue" src="img/defunktocat.png" alt="defunktocat">
                </div>
            </div>
            <div class="row">
                <div class="box">
                    <img class="blue" src="img/coder2.jpg" alt="coder2">
                </div>
                <div class="box">
                    <img class="red" src="img/riddlocat.png" alt="riddlocat">
                </div>
                <div class="box">
                    <img class="blue" src="img/chellocat.jpg" alt="chellocat">
                </div>
                <div class="box">
                    <img class="red" src="img/stormtroopocat.png" alt="stormtroopocat">
                </div>
                <div class="box">
                    <img class="blue" src="img/visionary.jpg" alt="visionary">
                </div>
            </div>
            <div class="row">
                <div class="box">
                    <img class="blue" src="img/cherry.jpg" alt="cherry">
                </div>
                <div class="box">
                    <img class="red" src="img/oktobercat.png" alt="oktobercat">
                </div>
                <div class="box">
                    <img class="blue" src="img/mario.png" alt="mario">
                </div>
                <div class="box">
                    <img class="red" src="img/cooler.png" alt="cooler">
                </div>
                <div class="box">
                    <img class="blue" src="img/jean-luc-picat.jpg" alt="jean-luc-picat">
                </div>
            </div>
            <div class="row">
                <div class="box">
                    <img class="blue" src="img/aidorucat.png" alt="aidorucat">
                </div>
                <div class="box">
                    <img class="red" src="img/domo-cat.png" alt="domo-cat">
                </div>
                <div class="box">
                    <img class="blue" src="img/kantana.jpg" alt="kantana">
                </div>
                <div class="box">
                    <img class="red" src="img/daftpunk.gif" alt="daftpunk">
                </div>
                <div class="box">
                    <img class="blue" src="img/codercat.jpg" alt="codercat">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
